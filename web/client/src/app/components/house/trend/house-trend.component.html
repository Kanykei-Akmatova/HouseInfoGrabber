<h2>
  House trend in <b>{{ regionCode }}</b> region
</h2>
<div class="table-responsive">
  <p *ngFor="let house of housesTrend; let i = index;">
    ({{i + 1}}) {{ house.address }}
    <house-trend-chart
      [chartLabel]="house.address"
      [chartLabels]="selectPriceDates(house.house_price)"
      [chartData]="selectPrices(house.house_price)"
    ></house-trend-chart>
  </p>
</div>
