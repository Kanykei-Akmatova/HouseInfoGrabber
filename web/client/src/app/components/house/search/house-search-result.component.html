<h2>Houses have been found by <b>{{address}}</b></h2>
<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Favorite</th>
          <th scope="col">Address</th>
          <th scope="col">Record Date</th>
          <th scope="col">Bedrooms</th>
          <th scope="col">Bathrooms</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let house of houses; let i = index;">
          <td> {{ i + 1 }}</td>          
          <td><input type = "checkbox"></td>          
          <td> <a target="_blank" href="https://www.google.com/maps/place/{{house.address}}">{{ house.address }}</a></td>
          <td>{{ house.record_date | date }}</td>       
          <td>{{ house.bedrooms }}</td>
          <td>{{ house.bathrooms }}</td>
          <td>
            <ul class="list-group" *ngFor="let price of house.house_price; let i = index;">
              <li class="list-group-item">{{price.price_date | date}} : {{price.amount}}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
